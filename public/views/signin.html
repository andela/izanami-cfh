<div id="main-bod" ng-controller="IndexController">
<!-- Landing Start -->
<div id="signin-main">
    <div class="brand-name">
      <a href="/">
        <span class="first-word">Cards</span>
        <span class="second-word">for</span>
        <span class="third-word">Humanity</span>
      </a>
    </div>
    <div id="signin-form">
      <div class="sign-body">
        <div class="more-sign">
          <div class="sign-error" ng-show="showError() === 'invalid'">
            <p>Please check your username/password and try again.</p>
          </div>
        </div>
      </div>
      <div id="auth-form">
        <form class="signup form-horizontal" method="post" action="/api/auth/login">
          <div class="form-group">
            <div class="controls">
              <input class="input-info" id="email" ng-model="login_data.email" type="text" name="email" placeholder="Email" required novalidate/>
            </div>
          </div>
          <div class="form-group">
            <div class="controls">
              <input class="input-info" id="password" ng-model="login_data.password" type="password" name="password" placeholder="Password" required novalidate />
            </div>
          </div>
          <div class="form-group">
            <button id="sign-up-btn-other" type='submit' class="auth-button"> Sign In</button>
          </div>
        </form>
        <div class="hr">
          <div></div>
          <div>OR</div>
          <div></div>
        </div>
      </div>
      <div class="login-icons">
        <a href="/auth/facebook"><i class="fa fa-3x fa-facebook-official facebook" aria-hidden="true"></i></a>
        <a href="/auth/github"><i class="fa fa-3x fa-github github " aria-hidden="true"></i></a>
        <a href="/auth/twitter"><i class="fa fa-3x fa-twitter twitter" aria-hidden="true"></i></a>
        <a href="/auth/google"><i class="fa fa-3x fa-google google" aria-hidden="true"></i></a>
      </div>
      <div class="auth-switch">
        Don't have an existing account? <a href="#!/signup"> Create an account</a>
      </div>
    </div>
</div>
