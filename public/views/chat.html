<style type="text/css">
    div.chatpanel {
        position: fixed;
        bottom: 0px;
        left: 5px;
        width: 304px;
        background: #f6f6f6;
        border: 1px solid #f2f2f2;
        border-radius: 5px;
    }
    div.chatthread {
        overflow-y: scroll;
        height: 300px;
        margin-bottom:35px;
        padding-left: 2px;
        padding-right: 5px;
    }
    div.chatinput {
        width: 300px;
        position: absolute;
        padding-bottom: 2px;
        padding-left: 2px;
        padding-right: 2px;
        bottom: 0;
    }
    li.chat {
        border-bottom: 1px dotted #B3A9A9;
    }
</style>
<div class="chatpanel">
    <div class="panel-heading" style="background: black; color: white">
        <span class="glyphicon glyphicon-comment"></span> Chat
        <div class="btn-group pull-right">
            <a type="button" class="btn btn-default btn-xs" ng-click="showChat()">
                <span class="glyphicon glyphicon-chevron-{{ enableChatWindow?'down': 'up'}}"></span>
            </a>
        </div>
    </div>
    <div ng-show="enableChatWindow">
        <div class="chatthread">
            <ul id="results" class="media-list">
                <li ng-repeat="message in chat.messageArray" class="chat">
                    <div class="chat-body clearfix">
                        <div class="header">
                            <strong class="primary-font">{{message.senderName}} | </strong>
                            <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>{{message.time}}</small>
                        </div>
                        {{message.textContent}}
                    </div>
                </li>
            </ul>
        </div>
        <div class="chatinput">
            <div class="input-group">
                <input id="text" type="text" class="form-control" placeholder="Enter Message" ng-model="chatMessage" ng-keypress="keyPressed($event)"/>
        <span class="input-group-btn">
        <button id="post" class="btn btn-info" ng-click="sendMessage(chatMessage)" type="button">SEND</button>
        </span>
            </div>
        </div>
    </div>
</div>
