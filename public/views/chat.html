<div class="chatpanel">
    <div class="panel-heading" style="background: black; color: white">
        <span class="glyphicon glyphicon-{{chat.unreadMessageCount > 0 ?'envelope' : 'comment'}}"></span>
        Chat <span class="message_notification" ng-show="chat.unreadMessageCount > 0">{{chat.unreadMessageCount + ' new message'}} </span>
        <div class="btn-group pull-right chat-icon">
            <a type="button" class="btn btn-default btn-xs chat-arrow" ng-click="showChat()">
                <span class="glyphicon glyphicon-chevron-{{chat.chatWindowVisible?'down': 'up'}}"></span>
            </a>
        </div>
    </div>
    <div ng-show="chat.chatWindowVisible">
        <div id="results" class="chatthread">
            <ul class="media-list">
                <li ng-repeat="message in chat.messageArray" class="message">
                    <div class="chat-body clearfix">
                        <div class="header">
                            <strong class="senderName">{{message.senderName}} | </strong>
                            <small class=" text-muted time-content"><span class="glyphicon glyphicon-time"></span>{{message.time}}</small>
                        </div>
                        <p class="message_content">{{message.textContent}}</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="chatinput">
            <div class="input-group chat-input">
                <input id="text" type="text" class="form-control chat_message" placeholder="Enter Message" ng-model="chatMessage" ng-keypress="keyPressed($event)"/>
                <a class="send_icon" href="" ng-click="sendMessage(chatMessage)"><i class="glyphicon glyphicon-send send-icon"></i></a>
            </div>
        </div>
    </div>
</div>
