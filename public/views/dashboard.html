<div id="wrapper" ng-controller="dashboard">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">

        <ul class="sidebar-nav">
            <li id="profile">
                <div class="img-circle">
                    <div class="position">
                        <p>900</p>
                    </div>
                </div>
            </li>
            <li>
                <h2>pikuda oluwadamisi</h3>
            </li>
            <a class="option" ng-click="games && !leaderboard">
                <li>
                    <i class="fa fa-gamepad" aria-hidden="true"></i> Games
                    <span style="float: right">90</span>
                </li>
            </a>
            <a class="option" ng-click="friends && !leaderboard">
                <li>
                    <i class="fa fa-heart" aria-hidden="true"></i> Friends
                    <span style="float: right">5</span>
                </li>
            </a>
            <a class="option" ng-click="donated && !leaderboard">
                <li>
                    <i class="fa fa-money" aria-hidden="true"></i> Donated
                    <span style="float: right">1</span>
                </li>
            </a>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <button type="button" class="btn btn-danger">Leaderboard</button>
                    <a href="#!/"><img src="../images/cards.png" alt="cards for humanity"></a>
                    <button id="menu-toggle" type="button">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                        MENU
                    </button>
                    <!--leaderboard-->
                    <div ng-show="leaderboard" id="allTable">
                        <table ng-repeat="(book,array) in searchAll">
                        <caption> {{book}}</caption>
                        <thead>
                            <tr>
                            <th> Words </th>
                            <th ng-repeat="(key,title) in documentWholeTitle[book]"> {{title}}</th>
                            </tr>
                        </thead>

                        <tbody ng-repeat="(key, object) in array">

                            <tr ng-repeat="(word, value) in object">
                            <!--WORD-->
                            <td>{{word}}</td>
                            <!---->

                            <!--ICON BLOCK-->
                            <td ng-repeat="x in documentRange[book]">
                                <span ng-if="value.includes(x)">
                                <ng-md-icon icon="check" style="fill: green" size="25"></ng-md-icon>
                                </span>
                                <span ng-if="!value.includes(x)">
                                <ng-md-icon icon="cancel" style="fill: red" size="25"></ng-md-icon>
                                </span>
                            </td>
                            <!---->
                            </tr>
                            
                        </tbody>
                        </table>
                    </div>
                    <!--#leaderboard-->
                    <!--Gamelogs-->
                    <div ng-show="games">
                    </div>
                    <!---->
                    <!--friends-->
                    <div ng-show="friends">
                    </div>
                    <!---->
                    <!--donated-->
                    <div ng-show="donated">
                    </div>
                    <!---->

                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
