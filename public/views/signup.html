<div id="main-bod">
  <!-- Fixed Logo & Menu Bar Start -->
  <div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top navbar-auth auth-home" id="nav-id">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right ">
         <li class='auth-home'><a href="/">Home </a></li>
        </ul>
      </div>
    </nav>
  </div>
<!-- Fixed Logo & Menu Bar End -->

<!-- Landing Start -->
<div id="signin-main">
    <div class="brand-name">
        <span class="first-word">Cards</span>
        <span class="second-word">for</span>
        <span class="third-word">Humanity</span>
    </div>

    <div id="signup-form">
      <div class="sign-body">
        <div class="more-sign">
          <div class="sign-error" ng-show="showError() === 'invalid'">
            <p>Please check your username/password and try again.</p>
          </div>
        </div>
      </div>
      <div id="auth-form">
        <form class="signup form-horizontal" action="/users" method="post">
          <div class="row">
            <div class="col-md-6">
              <div class="select-avatar">
                <span>Select an Avatar</span>
              </div>
              <div id="contain-avatars">
                <ul ng-controller="IndexController" class="avatar-list">
                  <li ng-repeat="avatar in avatars" class="avatars ng-scope">
                    <input name="avatar" type='radio' value="{{$index}}">
                      <img ng-src="{{avatar}}">
                    </input>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-md-6">
              <div class="control-group">
                <label for="name" class="control-label"></label>
                <div class="controls">
                  <input class="input-info" id="name" type="text" name="name" placeholder="Full name" required novalidate />
                </div>
              </div>
              <div class="control-group">
                <label for="email" class="control-label"></label>
                <div class="controls">
                  <input class="input-info" id="email" type="email" name="email" placeholder="Email" required novalidate />
                </div>
              </div>
              <div class="control-group">
                <label for="password" class="control-label"></label>
                <div class="controls">
                  <input class="input-info" id="password" type="password" name="password" placeholder="Password" required novalidate />
                </div>
              </div>
              <div class="form-actions">
                <button id="sign-up-btn-other" type='submit'>Sign Up</button>
              </div>

              <div class="hr">
                <div></div>
                <div>OR</div>
                <div></div>
              </div>

              <div class="login-icons">
                <a href="/auth/facebook"><i class="fa fa-3x fa-facebook-official facebook" aria-hidden="true"></i></a>
                <a href="/auth/github"><i class="fa fa-3x fa-github github " aria-hidden="true"></i></a>
                <a href="/auth/twitter"><i class="fa fa-3x fa-twitter twitter" aria-hidden="true"></i></a>
                <a href="/auth/google"><i class="fa fa-3x fa-google google" aria-hidden="true"></i></a>
              </div>
              <div class="auth-switch">
                Already have an account? <a href="/signin"> Sign In</a>
              </div>
          </div>
        </div> 
      </form>
    </div>
  </div>
</div>
